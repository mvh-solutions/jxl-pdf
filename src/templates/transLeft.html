<section class="literal">
    <p><span class="transAbbr">TRLX</span>Paul et Timothée, serviteurs de Jésus-Christ, à tous les saints en Jésus-Christ qui sont à Philippes, aux évêques et aux diacres: que la grâce et la paix vous soient données de la part de Dieu notre Père et du Seigneur Jésus Christ! </p>
</section>
