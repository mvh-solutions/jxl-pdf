<section class="origGreek">
    <p><span class="transAbbr">UGNT</span><span class="verseN">1</span>Παῦλος καὶ Τιμόθεος, δοῦλοι Χριστοῦ Ἰησοῦ; πᾶσιν τοῖς ἁγίοις ἐν Χριστῷ Ἰησοῦ τοῖς οὖσιν ἐν Φιλίπποις, σὺν
        ἐπισκόποις καὶ διακόνοις: <span class="verseN">2</span>χάρις ὑμῖν καὶ εἰρήνη ἀπὸ Θεοῦ Πατρὸς ἡμῶν καὶ Κυρίου Ἰησοῦ Χριστοῦ.</p>
